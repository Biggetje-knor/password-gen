<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Title</title>
</head>
<body>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous">

<div class="container" text-center>


<p><h1>Password generator</h1></p>

    <form action ="{% url 'password' %}">
        <select name="length">
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12" selected="selected">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
        </select>   Length
        <br>
        <br>
        <input type="checkbox" name="uppercase">  Uppercase
        <br>
        <input type="checkbox" name="numbers">  Numbers
        <br>
        <input type="checkbox" name="special">  Special Characters
        <br>
        <br>
        <input type="submit" value="Generate Password" class="btn btn-success">

    </form>
<br>
<button type="button" class="btn btn-warning"> <a href="{% url 'about' %}">About</a></button>

</div>

</body>

</html>
